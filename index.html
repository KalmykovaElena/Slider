<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>My slider</h1>

<div class="slider">

    <div class="slider__line">
        <div class="slider__slide slide">
            <img src="./img/1551512898_26.jpg" alt="#">
        </div><div class="slider__slide slide">
            <img src="./img/1646925420_1-kartinkin-net-p-neonovie-kartinki-na-telefon-1.jpg" alt="#">

            <img src="./img/1647426768_43-kartinkin-net-p-krasivie-kartinki-dlya-vk-50.jpg" alt="#">
        </div>
    </div>
    <div class="slider__controls">
        <div class="slider__prevBtn"></div>
        <div class="slider__dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="slider__nextBtn"></div>

    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
